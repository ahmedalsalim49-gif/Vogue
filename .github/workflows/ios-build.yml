name: iOS Flutter Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Flutter pub get
        run: flutter pub get

      # نبني iOS بدون توقيع
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # نثبت الشهادة (ملف .p12) من الـ Secrets
      - name: Install signing certificate
        uses: apple-actions/import-certificate@v1
        with:
          certificate: ${{ secrets.IOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      # نثبت الـ provisioning profile من الـ Secrets
      - name: Install provisioning profile
        uses: apple-actions/import-provisioning-profile@v1
        with:
          profile: ${{ secrets.IOS_PROVISIONING_PROFILE }}

      # نعمل Archive مع توقيع يدوي
      - name: Archive with xcodebuild
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $PWD/build/Runner.xcarchive \
            DEVELOPMENT_TEAM=2C4H3FSMFS \
            PROVISIONING_PROFILE_SPECIFIER="VogueBarber_AppStore_Profile" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            clean archive

      # نطلع ملف IPA جاهز للرفع
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build/ipa

      # نرفع الـ IPA كـ artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Vogue-IPA
          path: ios/build/ipa/*.ipa
