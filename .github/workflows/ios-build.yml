name: iOS Flutter Signed IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # نضمن إذا مشروعك بعده يشير لـ /Applications/flutter ينحل الموضوع
      - name: Create Flutter symlink (if needed)
        run: |
          if [ ! -d "/Applications/flutter" ] && [ -n "$FLUTTER_ROOT" ]; then
            sudo mkdir -p /Applications
            sudo ln -s "$FLUTTER_ROOT" /Applications/flutter
          fi

      # تحويل الشهادة من الـ Secret إلى ملف p12 و إضافتها للـ Keychain
      - name: Decode and install signing certificate
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
        run: |
          echo "$IOS_CERT_BASE64" | base64 --decode > signing_cert.p12
          security create-keychain -p "temp_password" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp_password" build.keychain
          security import signing_cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "temp_password" build.keychain

      # تثبيت الـ Provisioning Profile
      - name: Install provisioning profile
        env:
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/vogue_profile.mobileprovision

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: Build signed iOS IPA
        run: |
          flutter build ipa --release

      - name: Upload signed IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-signed-ipa
          path: build/ios/ipa/
